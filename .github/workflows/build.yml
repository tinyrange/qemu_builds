# This is a basic workflow to help you get started with Actions

name: qemu_builds

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_macos:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install packages
        run: brew install ninja libffi gettext glib pkg-config pixman

      - name: Build QEMU
        run: ./build_macos.sh

      - name: Archive binaries
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: |
            dist

  build_windows:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install packages
        run: sudo apt install -y ninja-build mingw-w64 gcc-mingw-w64 g++-mingw-w64 binutils-mingw-w64

      - name: Build QEMU
        run: ./build_windows.sh

      - name: Archive binaries
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: |
            dist

  build_linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install packages
        run: sudo apt install -y ninja-build libffi-dev gettext libglib2.0-dev pkg-config libpixman-1-dev

      - name: Build QEMU
        run: ./build_linux.sh

      - name: Archive binaries
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: |
            dist
